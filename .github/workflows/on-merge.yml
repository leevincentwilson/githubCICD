# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - lvw
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: on-merge-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: on-pr.yml
          workflow_conclusion: success
          commit: ${{github.event.pull_request.head}}
          repo: ${{ github.repository }}
          name: build
      - name: Check file existence
        uses: andstor/file-existence-action@v2
        with:
          files: "build/index.html"
      - if: steps.check_files.outputs.files_exists == 'false'
        name: Failed to download artifact
        run: |
          echo "Build folder missing"
          exit 1
      - if: steps.check_files.outputs.files_exists == 'true'
        name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lvw'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1234 }}
          package: ./build
